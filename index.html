<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maíz Mexicano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>|
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/imagenes/Logo.png" alt="Logo Maiz Mexicano">
            </div>
            <div class="nav">
                <a href="#">Inicio</a>
                <a href="#">Nuestros productos</a>
                <a href="#">Contacto</a>
            </div>
        </div>

        <div class="main-image-container">
            <img src="/imagenes/Agriculor.png" alt="Agricultor en campo de maíz" class="main-image">
            <div class="image-text">
                <p>100%</p>
                <p>Producto</p>
                <p>Mexicano</p>
            </div>
        </div>

        <div class="info-boxes">
            <div class="info-box">
                <img id="maiz-image" src="/imagenes/Maiz.png" alt="Maíz colorido">
                <div class="text">100% maíz<br>en grano</div>
            </div>
            <div class="info-box">
                <img id="seal-image" src="/imagenes/Certificado.png" alt="Sello 100% natural">
                <div class="text">Sin aditivos y<br>conservantes<br>químicos</div>
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
</html>
