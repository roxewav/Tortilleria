<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maíz Mexicano</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>|
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/imagenes/Logo.png" alt="Logo Maiz Mexicano">
            </div>
            <div class="nav">
                <a href="#">Inicio</a>
                <a href="#">Nuestros productos</a>
                <a href="#">Contacto</a>
            </div>
        </div>

        <div class="main-image-container">
            <img src="/imagenes/madremexicana.png" alt="Agricultor en campo de maíz" class="main-image">
            <div class="image-text">
                <p>Contacta con</p>
                <p>nosotros</p>
            </div>
        </div>

        <div class="contact-section">
            <div class="contact-item">
                <img src="/imagenes/correo.png" alt="Correo">
                <div class="contact-text">
                    <strong>Correo electrónico</strong><br>
                    info@tortilleriamaizdeoro.com
                </div>
            </div>
            <div class="contact-item">
                <img src="/imagenes/phone.png" alt="Teléfono">
                <div class="contact-text">
                    <strong>Teléfono de Contacto</strong><br>
                    +34 910 812 328
                </div>
            </div>
            <div class="contact-item">
                <img src="/imagenes/direccion.png" alt="Ubicación">
                <div class="contact-text">
                    <strong>dónde estamos</strong><br>
                    Calle del Azufre, Nave 1,
                </div>
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>

</html>
